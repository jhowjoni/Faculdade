<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">
    
    <ui:define name="titulo">#{cadastroEspecialidadeBean.editando ? 'Edição especialidade' : 'Novo especialidade'}</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="especialidade" value="#{cadastroEspecialidadeBean.especialidade}" />
			<f:viewAction action="#{cadastroEspecialidadeBean.init}"/>
		</f:metadata>
    
    	<h1>#{cadastroEspecialidadeBean.editando ? 'Edição especialidade' : 'Novo especialidade'}</h1>
    	
    	<h:form id="frmCadastro">
    		<p:messages id="messages" autoUpdate="true" closable="true" />

	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroEspecialidadeBean.salvar}" update="frmCadastro"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/especialidade/PesquisaEspecialidade"/>
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Código" for="codigo"/>
	    		<p:inputText id="codigo" size="20" maxlength="20" value="#{cadastroEspecialidadeBean.especialidade.codigo}" readonly="true"/>
	    		
	    		<p:outputLabel value="Descrição" for="descricao"/>
	    		<p:inputText id="descricao" size="60" maxlength="80" value="#{cadastroEspecialidadeBean.especialidade.descricao}"/>
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
