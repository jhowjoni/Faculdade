<html xmlns="http://www.w3.org/1999/xhtml"

							<p:menuitem value="Professor" />
							<p:menuitem value="Especialidade" outcome="/especialidade/CadastroEspecialidade.xhtml"/>

		</header>
		
		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
	
		<p:separator style="margin-top: 20px"/>
	
		<footer>
			JPA - Hibernate - CDI - JSF - Primefaces - Apache Maven - Java 8 - Tomcat 9 - MVC - gitHub -
